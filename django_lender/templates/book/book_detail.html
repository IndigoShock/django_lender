{% extends "base/base.html" %}
{% load date_util %}

{% block content %}
<div class="book_detail">
  <h3>{{ book.title }}</h3>
  <p>{{ book.status }}</p>
  <p>{{ book.author }}</p>
  <p>{{ book.year }}</p>
  <p>{{ book.date_added | date:"D" }}</p>
  <p>{{ book.last_borrowed | get_date_string }}</p>
</div>
{% endblock %}
